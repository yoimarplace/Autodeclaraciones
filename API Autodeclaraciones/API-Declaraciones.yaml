openapi: 3.0.0
info:
  title: API Autodeclaraciones
  version: '1.0'
  contact:
    name: David valbuena
    email: david.valbuena@evertecinc.com
  description: |-
    Sistema que permite a las entidades territoriales recaudar diferentes tipos de rentas que sean autodeclarables. para ésto los usuarios declarantes o contribuyentes podrán realizar el diligenciamiento, firma electrónica y pago del impuesto a través de la plataforma de pagos webcheckout de Placetopay.

    A continuación se detallan los metodos primordiales para integrar una renta nacional en el sistema de autodeclaraciones.

    * **Integración método income-request-aio**: Método encargado de levantar la sesión, enviando toda la trama de información correspondiente para crear la documentación en Placetopay en formato PDF de la información suministrada y a si el declarante pueda pagar. El declarante al regresar de dicha transacción se debe consumir el metodo **information-request** y mostrar en una segunda instancia el detalle de la Autodeclaración que acaba de pagar.

    * **Integración método income-pdf**: Éste método permite obtener el pdf de la declaración, la solicitud se realiza con el requestId obtenido del método **income-request-aio**; el pdf obtenido sera un string codificado en base64, por ende debe ser decodificado en la integración realizada por el ente municipal.

    * **Integración método information-request**: Este método permite consultar la información de la declaración (estado de la declaración, firmas, estado e información de pago), la consulta a éste método debe ser realizada con el requestId obtenido en el método income-request-aio. 

    Todo proceso de conexión a través de API debe cumplir con la integración de los 3 métodos mencionados anteriormente, ya que con ésto se realiza una étapa de certificación en donde se validan los siguientes aspectos:

     * Creación de declaraciones
     * Firma de las declaciones con 1 usuario (sólo representante legal), y con 2 usuarios (representante legal y otro)
     * Prueba de pago de las declaraciones
     * Visualización de resumen de pago acorde con los diferentes estados de pago
     * Sincronización de información entre autodeclaraciones y la plataforma del municipo (integración método `information-request`)
     * Visualización del pdf desde plataforma del municipio o enviarlo al usuario declarante
     
     
servers:
  - url: 'https://dev.placetopay.com/antioquia/api/v1'
    description: endpoint
paths:
  income-request-aio:
    post:
      summary: Botón de Pago - AIO
      operationId: income-request-aio
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la solicitud.
                  reason:
                    type: number
                    description: 'Código HTTP de la respuesta, tomado del estándar HTTP.'
                  message:
                    type: string
                    description: Mensaje/Descripción asociado al código de respuesta.
                  requestId:
                    type: string
                    description: Identificador único de la solicitud.
                  redirectTo:
                    type: string
                    description: Url a redireccionar para continuar con el proceso de autorización y pago de la declaración.
                  signature:
                    type: string
                    description: 'Firma asignada a la solicitud, está compuesta por sha256(secret + date(c) + requestId).'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la solicitud.
                    enum:
                      - SUCCESS
                      - FAILED
                    example: SUCCESS
                  reason:
                    type: number
                    description: 'Código HTTP de la respuesta, tomado del estándar HTTP.'
                  message:
                    type:
                      - object
                      - string
                    description: Mensaje/Descripción asociado al código de respuesta.
                required:
                  - status
                  - reason
                  - message
              examples:
                ERROR DATOS EMPRESA:
                  value:
                    status: FAILED
                    reason: 400
                    message:
                      documentType:
                        - Tipo de documento es obligatorio.
                      document:
                        - Documento es obligatorio.
                ERROR DATOS BIDDER:
                  value:
                    status: FAILED
                    reason: 400
                    message: La lista de declarantes debe incluir al representante legal
      description: |
        Toda petición realizada a Placetopay debe llevar el objeto authorización.

        Se utiliza para crear la sesión enviando toda la trama de información, y realizar el pago de la declaración. Este retorna el requestID y el redirecTO.

        El API se comporta diferente dependiendo del tipo de declaración, por ende se debe tener en cuenta algunos campos especiales:

        `additionalData.valueStrings` y `additionalData.valueArrays` en estos campos se ingresan cada uno de los datos adicionales del formulario en forma de objetos con las claves `keyword` y `value`. Aqui tambien encontramos todos los posibles  valores de `keywords` y `values` según el tipo de renta.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                authorization:
                  type: object
                  description: Requerido para todas las solicitudes enviadas a la API
                  required:
                    - username
                    - secret
                  properties:
                    username:
                      type: string
                      default: Xei3cZAwqn
                    secret:
                      type: string
                      default: 9RPqFU1EIC326BpPX45Fk4WsIoOmc7EnfmxGZhvu
                locale:
                  type: string
                  default: es-CO
                  enum:
                    - en
                    - es
                    - en-US
                    - es-CO
                  description: 'Especifica el lenguaje para mostrar los mensajes retornados durante el proceso. En caso de enviar una opción no soportada, se usará el valor por defecto.'
                incomeType:
                  type: string
                  enum:
                    - COMPANY_REGISTER
                    - CONSUMER_BEER
                    - CONSUMER_CIGARETTE
                    - CONSUMER_WINE
                    - ICA
                  example: ICA
                  description: " \t\n\nCódigo de renta"
                company:
                  type: object
                  required:
                    - documentType
                    - document
                    - legalName
                    - telephone
                    - address
                    - country
                    - state
                    - city
                    - email
                  properties:
                    documentType:
                      type: string
                      enum:
                        - CC
                        - CE
                        - NIT
                        - TI
                        - PPN
                        - RC
                        - LIC
                        - TAX
                      example: NIT
                      description: Tipo de documento de la empresa.
                    document:
                      type: string
                      description: 'Número de identificación de la empresa. Cuando el tipo de documento es NIT, no se debe enviar el dígito de verificación.'
                      example: '123123123'
                    'verification_digit ':
                      type: string
                      description: Dígito de verificación
                      example: '1'
                    legalName:
                      type: string
                      description: Nombre de la empresa.
                      example: Autodeclaraciones Demo
                    commercialName:
                      type: string
                      description: Nombre comercial (marca) de la empresa.
                      example: Autodeclaraciones Demo
                    telephone:
                      type: string
                      example: '4510225'
                      description: Teléfono de la empresa.
                    address:
                      type: string
                      description: Dirección de la empresa.
                    classification:
                      type: string
                      description: Tipo de contribuyente.
                      enum:
                        - GREAT_CONTRIBUTOR
                        - COMMON_REGIME
                        - SIMPLIFIED_REGIMEN
                        - RETENTION_AGENT
                        - STATE
                        - INTERMEDIATOR
                        - OTHER
                      example: GREAT_CONTRIBUTOR
                      default: 'null'
                    country:
                      type: string
                      description: Código del país basado en el ISO 3166-1 alpha-3.
                      example: COL
                    state:
                      type: string
                      description: Código DANE del estado/departamento.
                      example: '05'
                    city:
                      type: string
                      description: Código DANE de la ciudad.
                      example: '001'
                    email:
                      type: string
                      description: Correo electrónico de la empresa.
                    status:
                      type: string
                      description: 'Estado de la empresa para el sistema, sólo se toma en cuenta el valor del campo cuando se realiza una actualización de la empresa recibida.'
                      enum:
                        - ACTIVE
                        - INACTIVE
                      default: ACTIVE
                bidders:
                  description: |-
                    Información de los usuarios que pueden interactuar con esta declaración en específico,
                    Se debe especificar por lo menos el representante legal (CEO) en cada solicitud de declaración
                  type: array
                  items:
                    type: object
                    properties:
                      documentType:
